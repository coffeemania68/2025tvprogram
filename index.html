<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>K-트로트 방송 허브</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">
</head>
<body>
    <!-- 헤더 영역 -->
    <header>
        <nav class="main-nav">
            <div class="logo">
                <h1>K-트로트 방송 허브</h1>
            </div>
            <ul class="nav-links">
                <li><a href="#schedule">방송시간</a></li>
                <li><a href="#vote">투표하기</a></li>
                <li><a href="#live">생방송</a></li>
                <li><a href="#fancafe">팬카페</a></li>
            </ul>
        </nav>
    </header>

    <!-- 메인 콘텐츠 -->
    <main>
        <!-- 방송 시간표 섹션 -->
        <section id="schedule" class="section">
            <h2>이번 주 방송 시간</h2>
            <div class="schedule-container">
                <div class="show-card monday">
                    <h3>한일톱텐쇼</h3>
                    <p>매주 월요일 저녁 8시</p>
                    <div class="countdown" data-day="1" data-hour="20"></div>
                </div>
                <div class="show-card tuesday">
                    <h3>현역가왕2</h3>
                    <p>매주 화요일 저녁 9시</p>
                    <div class="countdown" data-day="2" data-hour="21"></div>
                </div>
                <div class="show-card thursday">
                    <h3>미스터트롯3</h3>
                    <p>매주 목요일 저녁 10시</p>
                    <div class="countdown" data-day="4" data-hour="22"></div>
                </div>
            </div>
        </section>

        <!-- 투표 섹션 -->
        <section id="vote" class="section">
            <h2>투표하기</h2>
            <div class="vote-container">
                <div class="vote-card">
                    <h3>한일톱텐쇼</h3>
                    <a href="[투표앱링크1]" class="vote-button" target="_blank">
                        투표하러 가기
                    </a>
                </div>
                <div class="vote-card">
                    <h3>현역가왕2</h3>
                    <a href="[투표앱링크2]" class="vote-button" target="_blank">
                        투표하러 가기
                    </a>
                </div>
                <div class="vote-card">
                    <h3>미스터트롯3</h3>
                    <a href="[투표앱링크3]" class="vote-button" target="_blank">
                        투표하러 가기
                    </a>
                </div>
            </div>
        </section>

        <!-- 생방송 보기 섹션 -->
        <section id="live" class="section">
            <h2>생방송 보기</h2>
            <div class="live-container">
                <!-- 각 방송사 생방송 링크 -->
            </div>
        </section>

        <!-- 팬카페 모음 섹션 -->
        <section id="fancafe" class="section">
            <h2>팬카페 모음</h2>
            <div class="fancafe-container">
                <!-- 팬카페 링크들 -->
            </div>
        </section>
    </main>

    <!-- 푸터 영역 -->
    <footer>
        <div class="kakao-channel">
            <a href="#" id="kakao-add-channel-button">
                카카오채널 친구추가
            </a>
        </div>
        <p>&copy; 2024 K-트로트 방송 허브</p>
    </footer>

    <script src="js/main.js"></script>
</body>
</html>
