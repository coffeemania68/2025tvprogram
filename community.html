<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>팬 커뮤니티 - K-트로트 방송 허브</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50">
    <header class="bg-white shadow-sm">
        <nav class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 h-16 flex items-center justify-between">
            <div class="text-xl font-bold">
                <a href="index.html">K-트로트 방송 허브</a>
            </div>
            <ul class="flex space-x-8">
                <li><a href="index.html" class="hover:text-red-600">홈</a></li>
                <li><a href="live.html" class="hover:text-red-600">생방송</a></li>
                <li><a href="community.html" class="text-red-600">커뮤니티</a></li>
            </ul>
        </nav>
    </header>

    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-12">
        <div class="text-center mb-12">
            <h1 class="text-4xl font-bold text-gray-900 mb-4">팬 커뮤니티</h1>
            <p class="text-xl text-gray-600">현역가왕2 출연진들의 공식 팬카페입니다</p>
        </div>

        <!-- 플랫폼 필터 버튼 -->
        <div class="flex justify-center gap-4 mb-8">
            <button class="px-6 py-2 rounded-full bg-white shadow hover:shadow-lg transition-all filter-btn active" data-filter="all">
                전체보기
            </button>
            <button class="px-6 py-2 rounded-full bg-[#03C75A] text-white shadow hover:shadow-lg transition-all filter-btn" data-filter="naver">
                네이버 카페
            </button>
            <button class="px-6 py-2 rounded-full bg-[#2D5AF0] text-white shadow hover:shadow-lg transition-all filter-btn" data-filter="daum">
                다음 카페
            </button>
        </div>

        <!-- 팬카페 그리드 -->
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
            <!-- 각 가수별 카드 -->
            <div class="cafe-card" data-platform="daum">
                <div class="bg-white rounded-xl shadow-lg overflow-hidden hover:shadow-xl transition-all transform hover:-translate-y-1">
                    <div class="p-6">
                        <h3 class="text-xl font-bold mb-2">김경민</h3>
                        <div class="text-sm text-blue-600 mb-3">다음카페</div>
                        <div class="font-medium">황소와 송아지들</div>
                        <a href="#" class="mt-4 inline-block px-4 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600 transition-colors w-full text-center">
                            방문하기
                        </a>
                    </div>
                </div>
            </div>
            <!-- 추가 카드들... -->
        </div>
    </main>

    <footer class="bg-gray-100 mt-12 py-8">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 text-center text-gray-600">
            <p>&copy; 2024 K-트로트 방송 허브</p>
        </div>
    </footer>

    <script>
        // 필터 기능
        document.querySelectorAll('.filter-btn').forEach(button => {
            button.addEventListener('click', () => {
                const filter = button.dataset.filter;
                
                // 버튼 활성화 상태 변경
                document.querySelectorAll('.filter-btn').forEach(btn => {
                    btn.classList.remove('active');
                });
                button.classList.add('active');
                
                // 카드 필터링
                document.querySelectorAll('.cafe-card').forEach(card => {
                    if (filter === 'all' || card.dataset.platform === filter) {
                        card.style.display = 'block';
                    } else {
                        card.style.display = 'none';
                    }
                });
            });
        });
    </script>
</body>
</html>
