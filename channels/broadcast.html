<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>지상파 방송 프로그램 - 2025 설날 특선 TV</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50">
    <header class="bg-white shadow-sm fixed w-full z-40">
        <nav class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 h-16 flex items-center justify-between">
            <div class="flex items-center gap-4">
                <a href="../index.html" class="text-gray-600 hover:text-gray-900">
                    ← 메인으로
                </a>
                <h1 class="text-xl font-bold">지상파 방송 프로그램</h1>
            </div>
        </nav>
    </header>

    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-12 mt-16">
        <!-- 실시간 시청 링크 섹션 -->
        <section class="mb-8">
            <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                <a href="https://naver.me/FWJUsmCX" target="_blank"
                   class="bg-red-600 text-white p-6 rounded-xl text-center hover:bg-red-700 transition-all">
                    <h2 class="text-xl font-bold mb-2">KBS</h2>
                    <p class="text-sm text-white/80">실시간 시청하기</p>
                </a>
                
                <a href="https://naver.me/xXrv590N" target="_blank"
                   class="bg-blue-600 text-white p-6 rounded-xl text-center hover:bg-blue-700 transition-all">
                    <h2 class="text-xl font-bold mb-2">MBC</h2>
                    <p class="text-sm text-white/80">실시간 시청하기</p>
                </a>
                
                <a href="https://naver.me/FJHYQIPf" target="_blank"
                   class="bg-orange-600 text-white p-6 rounded-xl text-center hover:bg-orange-700 transition-all">
                    <h2 class="text-xl font-bold mb-2">SBS</h2>
                    <p class="text-sm text-white/80">실시간 시청하기</p>
                </a>
            </div>
        </section>

        <!-- 날짜별 프로그램 목록 -->
        <section>
            <div class="bg-white rounded-xl shadow-lg p-6">
                <div class="flex gap-4 overflow-x-auto pb-4 mb-6">
                    <button class="date-tab active min-w-[100px] flex flex-col items-center p-4 rounded-xl bg-gray-50 hover:bg-gray-100" data-date="2025-01-27">
                        <span class="text-sm text-gray-500">일요일</span>
                        <span class="text-2xl font-bold text-gray-900">27</span>
                        <span class="text-sm text-gray-500">1월</span>
                    </button>
                    <!-- 다른 날짜 탭들 -->
                </div>

                <div id="program-list" class="space-y-8">
                    <!-- 프로그램 목록은 JavaScript로 동적 생성 -->
                </div>
            </div>
        </section>
    </main>

    <script>
        // 프로그램 데이터와 표시 로직은 별도의 JS 파일로 분리
    </script>
