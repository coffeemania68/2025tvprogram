<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>종편 방송 프로그램 - 2025 설날 특선 TV</title>
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- 파비콘 -->
    <link rel="icon" type="image/png" sizes="32x32" href="https://blog.kakaocdn.net/dn/b5K53Z/btsLZIlOpFj/HKVlawYNxVty570CLeXaNk/img.jpg">
</head>
<body class="bg-gray-50">
    <header class="bg-white shadow-sm fixed w-full z-50 top-0">
        <nav class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 h-16 flex items-center justify-between">
            <div class="flex items-center gap-4">
                <a href="../index.html" class="text-gray-600 hover:text-gray-900">
                    ← 메인으로
                </a>
                <h1 class="text-xl font-bold">종편 방송 프로그램</h1>
            </div>
        </nav>
    </header>

    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-12 mt-16">
        <!-- 실시간 시청 링크 섹션 -->
        <section class="mb-8">
            <h2 class="text-2xl font-bold mb-6">실시간 시청하기</h2>
            <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                <a href="https://naver.me/IFKhECD1" target="_blank"
                   class="bg-purple-600 text-white p-6 rounded-xl text-center hover:bg-purple-700 transition-all">
                    <h3 class="text-xl font-bold mb-2">JTBC</h3>
                    <p class="text-sm text-white/80">실시간 시청하기</p>
                </a>
                
                <a href="https://naver.me/5FhmQnMU" target="_blank"
                   class="bg-purple-600 text-white p-6 rounded-xl text-center hover:bg-purple-700 transition-all">
                    <h3 class="text-xl font-bold mb-2">TV조선</h3>
                    <p class="text-sm text-white/80">실시간 시청하기</p>
                </a>
                
                <a href="https://naver.me/GrA3Ec3W" target="_blank"
                   class="bg-purple-600 text-white p-6 rounded-xl text-center hover:bg-purple-700 transition-all">
                    <h3 class="text-xl font-bold mb-2">MBN</h3>
                    <p class="text-sm text-white/80">실시간 시청하기</p>
                </a>
            </div>
        </section>

        <!-- 날짜별 프로그램 목록 -->
        <section>
            <h2 class="text-2xl font-bold mb-6">방송 프로그램 목록</h2>
            <div class="bg-white rounded-xl shadow-lg p-6">
                <div class="flex gap-4 overflow-x-auto pb-4 mb-6">
                    <button class="date-tab active min-w-[100px] flex flex-col items-center p-4 rounded-xl bg-gray-50 hover:bg-gray-100" data-date="2025-01-27">
                        <span class="text-sm text-gray-500">월요일</span>
                        <span class="text-2xl font-bold text-gray-900">27</span>
                        <span class="text-sm text-gray-500">1월</span>
                    </button>
                    <button class="date-tab min-w-[100px] flex flex-col items-center p-4 rounded-xl bg-gray-50 hover:bg-gray-100" data-date="2025-01-28">
                        <span class="text-sm text-gray-500">화요일</span>
                        <span class="text-2xl font-bold text-gray-900">28</span>
                        <span class="text-sm text-gray-500">1월</span>
                    </button>
                    <button class="date-tab min-w-[100px] flex flex-col items-center p-4 rounded-xl bg-gray-50 hover:bg-gray-100" data-date="2025-01-29">
                        <span class="text-sm text-gray-500">수요일</span>
                        <span class="text-2xl font-bold text-gray-900">29</span>
                        <span class="text-sm text-gray-500">1월</span>
                    </button>
                    <button class="date-tab min-w-[100px] flex flex-col items-center p-4 rounded-xl bg-gray-50 hover:bg-gray-100" data-date="2025-01-30">
                        <span class="text-sm text-gray-500">목요일</span>
                        <span class="text-2xl font-bold text-gray-900">30</span>
                        <span class="text-sm text-gray-500">1월</span>
                    </button>
                </div>

                <div id="program-list" class="space-y-4">
                    <!-- 프로그램 목록은 JavaScript로 동적 생성 -->
                </div>
            </div>
        </section>
    </main>

    <footer class="bg-gray-100 mt-12 py-8">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 text-center text-gray-600">
            <p>&copy; 2025 설날특선 TV</p>
        </div>
    </footer>

    <script src="../js/cable.js"></script>
</body>
</html>
