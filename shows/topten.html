<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>한일톱텐쇼 - K-트로트 방송 허브</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/responsive.css">
</head>
<body>
    <!-- 헤더 -->
    <header class="main-header">
        <nav class="main-nav">
            <div class="logo">
                <a href="../index.html">
                    <img src="../images/logo/site-logo.png" alt="K-트로트 허브">
                </a>
            </div>
            <ul class="nav-links">
                <li><a href="../index.html">홈</a></li>
                <li><a href="../live.html">생방송</a></li>
                <li><a href="../community.html">커뮤니티</a></li>
            </ul>
        </nav>
    </header>

    <main class="show-page">
        <!-- 프로그램 헤더 -->
        <section class="show-header">
            <div class="show-info">
                <h1>한일톱텐쇼</h1>
                <p class="broadcast-time">매주 월요일 저녁 8시</p>
                <div class="countdown" data-day="1" data-hour="20"></div>
            </div>
        </section>

        <!-- 주요 링크 -->
        <section class="show-links">
            <div class="link-buttons">
                <a href="#" class="action-button vote-button" target="_blank">
                    실시간 투표하기
                </a>
                <a href="#" class="action-button live-button" target="_blank">
                    생방송 보기
                </a>
            </div>
        </section>

        <!-- 이번 주 방송 정보 -->
        <section class="this-week">
            <h2>이번 주 방송</h2>
            <div class="episode-info">
                <div class="date">2024.01.08 (월) 20:00</div>
                <h3>이번 주 대결 정보</h3>
                <div class="match-info">
                    <!-- 실제 방송 정보로 업데이트 필요 -->
                    <p>한국 VS 일본 가수들의 특별 대결</p>
                </div>
            </div>
        </section>

        <!-- 투표 순위 -->
        <section class="ranking">
            <h2>실시간 투표 순위</h2>
            <div class="ranking-container">
                <!-- 실제 순위 데이터로 업데이트 필요 -->
                <div class="ranking-item">
                    <span class="rank">1위</span>
                    <span class="artist">가수명</span>
                    <div class="vote-percentage">
                        <div class="progress-bar" style="width: 85%"></div>
                        <span>85%</span>
                    </div>
                </div>
                <!-- 추가 순위 항목들 -->
            </div>
        </section>

        <!-- 커뮤니티 링크 -->
        <section class="community-links">
            <h2>팬 커뮤니티</h2>
            <div class="community-grid">
                <a href="#" class="community-card naver">
                    <img src="../images/icons/naver.png" alt="네이버">
                    <span>네이버 카페</span>
                </a>
                <a href="#" class="community-card daum">
                    <img src="../images/icons/daum.png" alt="다음">
                    <span>다음 카페</span>
                </a>
            </div>
        </section>
    </main>

    <footer class="main-footer">
        <div class="footer-content">
            <p>&copy; 2024 K-트로트 방송 허브</p>
        </div>
    </footer>

    <script src="../js/main.js"></script>
</body>
</html>
