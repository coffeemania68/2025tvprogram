<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>현역가왕2 - K-트로트 방송 허브</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/responsive.css">
</head>
<body>
    <!-- 헤더 -->
    <header class="main-header">
        <nav class="main-nav">
            <div class="logo">
                <a href="../index.html">
                    <img src="../images/logo/site-logo.png" alt="K-트로트 허브">
                </a>
            </div>
            <ul class="nav-links">
                <li><a href="../index.html">홈</a></li>
                <li><a href="../live.html">생방송</a></li>
                <li><a href="../community.html">커뮤니티</a></li>
            </ul>
        </nav>
    </header>

    <main class="show-page">
        <!-- 프로그램 헤더 -->
        <section class="show-header king-header">
            <div class="show-info">
                <h1>현역가왕2</h1>
                <p class="broadcast-time">매주 화요일 저녁 9시</p>
                <div class="countdown" data-day="2" data-hour="21"></div>
            </div>
        </section>

        <!-- 주요 링크 -->
        <section class="show-links">
            <div class="link-buttons">
                <a href="#" class="action-button vote-button" target="_blank">
                    실시간 투표하기
                </a>
                <a href="#" class="action-button live-button" target="_blank">
                    생방송 보기
                </a>
            </div>
        </section>

        <!-- 현재 가왕 정보 -->
        <section class="current-king">
            <h2>현재 가왕</h2>
            <div class="king-info">
    <div class="king-image">
        <img src="https://blog.kakaocdn.net/dn/P0pqy/btsLFYvPOvo/K9xGtJga0RrxsmuDUP3csk/img.png" alt="현재 가왕">
    </div>
                <div class="king-details">
                    <h3>가왕명</h3>
                    <p class="reign-count">연속 N주차</p>
                    <p class="win-count">총 N승</p>
                </div>
            </div>
        </section>

        <!-- 이번 주 방송 정보 -->
        <section class="this-week">
            <h2>이번 주 방송</h2>
            <div class="episode-info">
                <div class="date">2024.01.09 (화) 21:00</div>
                <h3>도전자 라인업</h3>
                <div class="challengers">
                    <!-- 도전자 목록 -->
                    <div class="challenger-item">
                        <span class="challenger-name">도전자1</span>
                        <span class="song-title">도전곡명</span>
                    </div>
                    <!-- 추가 도전자들 -->
                </div>
            </div>
        </section>

        <!-- 역대 가왕 기록 -->
        <section class="king-history">
            <h2>역대 가왕</h2>
            <div class="history-container">
                <!-- 역대 가왕 기록 -->
                <div class="history-item">
                    <span class="period">1대</span>
                    <span class="king-name">가왕명</span>
                    <span class="reign-period">재위기간</span>
                </div>
                <!-- 추가 기록들 -->
            </div>
        </section>

        <!-- 커뮤니티 링크 -->
        <section class="community-links">
            <h2>팬 커뮤니티</h2>
            <div class="community-grid">
                <a href="#" class="community-card naver">
                    <img src="../images/icons/naver.png" alt="네이버">
                    <span>네이버 카페</span>
                </a>
                <a href="#" class="community-card daum">
                    <img src="../images/icons/daum.png" alt="다음">
                    <span>다음 카페</span>
                </a>
            </div>
        </section>
    </main>

    <footer class="main-footer">
        <div class="footer-content">
            <p>&copy; 2024 K-트로트 방송 허브</p>
        </div>
    </footer>

    <script src="../js/main.js"></script>
</body>
</html>
