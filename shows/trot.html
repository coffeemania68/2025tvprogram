<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>미스터트롯3 - K-트로트 방송 허브</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/responsive.css">
</head>
<body>
    <!-- 헤더 -->
    <header class="main-header">
        <nav class="main-nav">
            <div class="logo">
                <a href="../index.html">
                    <img src="../images/logo/site-logo.png" alt="K-트로트 허브">
                </a>
            </div>
            <ul class="nav-links">
                <li><a href="../index.html">홈</a></li>
                <li><a href="../live.html">생방송</a></li>
                <li><a href="../community.html">커뮤니티</a></li>
            </ul>
        </nav>
    </header>

    <main class="show-page">
        <!-- 프로그램 헤더 -->
        <section class="show-header trot-header">
            <div class="show-info">
                <h1>미스터트롯3</h1>
                <p class="broadcast-time">매주 목요일 저녁 10시</p>
                <div class="countdown" data-day="4" data-hour="22"></div>
            </div>
        </section>

        <!-- 주요 링크 -->
        <section class="show-links">
            <div class="link-buttons">
                <a href="#" class="action-button vote-button" target="_blank">
                    실시간 투표하기
                </a>
                <a href="#" class="action-button live-button" target="_blank">
                    생방송 보기
                </a>
            </div>
        </section>

        <!-- 진행 단계 표시 -->
        <section class="competition-progress">
            <h2>진행 단계</h2>
            <div class="progress-timeline">
                <div class="timeline-item active">
                    <div class="timeline-point"></div>
                    <div class="timeline-content">
                        <h3>예선</h3>
                        <p>지역 예선</p>
                    </div>
                </div>
                <div class="timeline-item">
                    <div class="timeline-point"></div>
                    <div class="timeline-content">
                        <h3>본선</h3>
                        <p>장르별 대결</p>
                    </div>
                </div>
                <div class="timeline-item">
                    <div class="timeline-point"></div>
                    <div class="timeline-content">
                        <h3>준결승</h3>
                        <p>TOP 20 선발</p>
                    </div>
                </div>
                <div class="timeline-item">
                    <div class="timeline-point"></div>
                    <div class="timeline-content">
                        <h3>결승</h3>
                        <p>최종 우승자 선발</p>
                    </div>
                </div>
            </div>
        </section>

        <!-- 이번 주 방송 정보 -->
        <section class="this-week">
            <h2>이번 주 방송</h2>
            <div class="episode-info">
                <div class="date">2024.01.11 (목) 22:00</div>
                <div class="episode-content">
                    <h3>이번 주 미션</h3>
                    <div class="mission-info">
                        <p class="mission-title">미션 주제</p>
                        <p class="mission-desc">미션 설명</p>
                    </div>
                </div>
            </div>
        </section>

        <!-- 참가자 순위 -->
        <section class="contestant-ranking">
            <h2>참가자 순위</h2>
            <div class="ranking-grid">
                <!-- TOP 12 순위 표시 -->
                <div class="ranking-card">
                    <div class="rank">1위</div>
                    <div class="contestant-info">
                        <img src="../images/shows/contestant1.jpg" alt="참가자1">
                        <h3>참가자명</h3>
                        <p class="vote-percent">득표율: 00.00%</p>
                    </div>
                </div>
                <!-- 추가 순위 카드들 -->
            </div>
        </section>

        <!-- 지난 방송 다시보기 -->
        <section class="previous-episodes">
            <h2>지난 방송 다시보기</h2>
            <div class="episode-grid">
                <a href="#" class="episode-card">
                    <img src="../images/shows/episode1.jpg" alt="1회">
                    <div class="episode-details">
                        <h3>1회</h3>
                        <p>방송일: 2024.00.00</p>
                    </div>
                </a>
                <!-- 추가 에피소드 카드들 -->
            </div>
        </section>

        <!-- 커뮤니티 링크 -->
        <section class="community-links">
            <h2>팬 커뮤니티</h2>
            <div class="community-grid">
                <a href="#" class="community-card naver">
                    <img src="../images/icons/naver.png" alt="네이버">
                    <span>네이버 카페</span>
                </a>
                <a href="#" class="community-card daum">
                    <img src="../images/icons/daum.png" alt="다음">
                    <span>다음 카페</span>
                </a>
            </div>
        </section>
    </main>

    <footer class="main-footer">
        <div class="footer-content">
            <p>&copy; 2024 K-트로트 방송 허브</p>
        </div>
    </footer>

    <script src="../js/main.js"></script>
</body>
</html>
