<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>실시간 방송 - 2025 설날 특선 TV</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    
    <!-- 파비콘 등 기존 메타태그들 유지 -->
</head>
<body class="bg-gradient-to-br from-gray-900 via-purple-900 to-violet-900 text-white min-h-screen">
    <header class="bg-black/30 backdrop-blur-md fixed w-full z-50 top-0">
        <nav class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 h-16 flex items-center justify-between">
            <div class="flex items-center gap-4">
                <a href="index.html" class="text-white/80 hover:text-white transition-colors">
                    ← 메인으로
                </a>
                <h1 class="text-xl font-bold">실시간 방송</h1>
            </div>
        </nav>
    </header>

    <main class="pt-24 pb-12">
        <!-- 방송사 선택 탭 -->
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 mb-8">
            <div class="flex gap-4 overflow-x-auto pb-4 scrollbar-hide">
                <button class="broadcast-tab active min-w-[120px] px-6 py-3 rounded-full bg-white/10 hover:bg-white/20 transition-all" data-channel="all">
                    전체보기
                </button>
                <button class="broadcast-tab min-w-[120px] px-6 py-3 rounded-full bg-white/10 hover:bg-white/20 transition-all" data-channel="kbs">
                    KBS
                </button>
                <!-- 다른 방송사 탭들 -->
            </div>
        </div>

        <!-- 날짜 선택 -->
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 mb-12">
            <div class="date-slider relative">
                <div class="flex gap-4 overflow-x-auto pb-4 scrollbar-hide">
                    <!-- 날짜 버튼들... -->
                </div>
            </div>
        </div>

        <!-- 프로그램 그리드 -->
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div id="program-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                <!-- 프로그램 카드들이 동적으로 생성됨 -->
            </div>
        </div>
    </main>

    <script>
        // AOS 초기화
        AOS.init();
    </script>
    <script src="js/live.js"></script>
</body>
</html>
